<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="  https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3 shadow p-5 mt-5">
          <h2 class="h2 text-center mb-3">REGISTER</h2>
          <form class="js-form">
            <input class="form-control mb-3 js-name" type="text" placeholder="Name" value="test"/>
            <input class="form-control mb-3 js-phone" type="tel" placeholder="Phone" value="999999999"/>

            <input class="form-control mb-3 js-email" type="email" placeholder="Email" value="test@test"/>
            <div class="input-group mb-3">
              <input
                class="form-control js-password"
                type="password"
                placeholder="Password"
                value="1234"
              />
              <button class="btn btn-primary js-btn" type="button">KO'Z</button>
            </div>
            <button class="btn btn-success" type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/register.js"></script>
    <!-- <script src="./js/main.js"></script> -->
  </body>
</html>
